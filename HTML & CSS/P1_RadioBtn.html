<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale = 1.0">
    <title>CSS Radio Buttons</title>
    <link rel="stylesheet" href="P1_RadioBtn.css">

  </head>
  <body>
    
    <div id="div1">
      <h2>Hey! Read Me...</h2>
     <p>
      This is an example of what you can do with pure css to style radio buttons.  </p><br>
    </div>
     
    <p id="p1">What will you choose?</p>       
    <div class="div2">
    <div class="container">
        <ul>
          <p id="title"> Animals</p>
          <li>
            <input type="radio" id="btn1" name="fav_animal" value="Horses" />
            <label for="btn1" class="radio-label" >Horses</label>
            <span class="check"></span>
          </li>
          <li>
            <input id="btn2" type="radio" name="fav_animal" value="Cats" />
            <label for="btn2" class="radio-label" >Cats</label>
            <span class="check"></span>
          </li>
          <li>
            <input id="btn3" type="radio" name="fav_animal" value="Dogs" />
            <label for="btn3" class="radio-label" >Dogs</label>
            <span class="check"></span>
          </li>
          
        </ul>
    </div>
      
    <div class="container">
      <ul>
        <p id="title"> Food</p>
        <li>
          <input type="radio" id="btn4" name="fav_food" value="Steak" />
          <label for="btn4" class="radio-label" >Steak</label>
          <span class="check"></span>
        </li>
        <li>
          <input id="btn5" type="radio" name="fav_food" value="Salad" />
          <label for="btn5" class="radio-label" >Salad</label>
          <span class="check"></span>
        </li>
        <li>
          <input id="btn6" type="radio" name="fav_food" value="Pizza" />
          <label for="btn6" class="radio-label" >Pizza</label>
          <span class="check"></span>
        </li>
      </ul>
  </div>

  <div class="container">
    <ul>
      <p id="title">Hobbies</p>
      <li>
        <input type="radio" id="btn7" name="fav_hobby" value="Golf" />
        <label for="btn7" class="radio-label" >Golf</label>
        <span class="check"></span>
      </li>
      <li>
        <input id="btn8" type="radio" name="fav_hobby" value="Quilting" />
        <label for="btn8" class="radio-label" >Quilting</label>
        <span class="check"></span>
      </li>
      <li>
        <input id="btn9" type="radio" name="fav_hobby value="Gardening/>
        <label for="btn9" class="radio-label">Gardening</label>
        <span class="check"></span>
      </li>
    </ul>
  </div>
  
  <div class="container">
    <ul>
      <p id="title">Dessert</p>
      <li>
        <input type="radio" id="btn10" name="fav_sweet" value="Cheesecake" />
        <label for="btn10" class="radio-label" >Cheesecake</label>
        <span class="check"></span>
      </li>
      <li>
        <input id="btn11" type="radio" name="fav_sweet" value="Chocolate Torte" />
        <label for="btn11" class="radio-label" >Chocolate Torte</label>
        <span class="check"></span>
      </li>
      <li>
        <input id="btn12" type="radio" name="fav_sweet" value="Ice Cream" />
        <label for="btn12" class="radio-label">Ice Cream</label>
        <span class="check"></span>
      </li>
    </ul>
  </div>

</div>

  </body>
</html>
